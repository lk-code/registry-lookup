name: Pull Request

on:
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "9.0.x"
  DOCKER_CONTEXT: "./source/RegistryLookup"
  DOCKER_FILE: "./source/RegistryLookup/Dockerfile"
    
jobs:

  pull-request-check:

    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Build Docker Image
        run: |
          docker build -t test-image -f ${{ env.DOCKER_FILE }} ${{ env.DOCKER_CONTEXT }}
